version: '3.9'

services:
  # PostgreSQL Database for main application
  postgres:
    image: postgres:16-alpine
    container_name: tic_postgres
    environment:
      POSTGRES_USER: tic_user
      POSTGRES_PASSWORD: ${DB_POSTGRES_PASSWORD:-secure_postgres_pass_change_me}
      POSTGRES_DB: tic_main
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tic_user -d tic_main"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tic_network
    restart: unless-stopped

  # MongoDB for user profiles and fashion data
  mongodb:
    image: mongo:7.0
    container_name: tic_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: tic_admin
      MONGO_INITDB_ROOT_PASSWORD: ${DB_MONGO_PASSWORD:-secure_mongo_pass_change_me}
      MONGO_INITDB_DATABASE: tic_fashion
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    ports:
      - "27018:27017"
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tic_network
    restart: unless-stopped

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: tic_redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-secure_redis_pass_change_me}
    volumes:
      - redis_data:/data
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tic_network
    restart: unless-stopped

  # Main NestJS API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    image: tic-api:latest
    container_name: tic_api_gateway
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://tic_user:${DB_POSTGRES_PASSWORD:-secure_postgres_pass_change_me}@postgres:5432/tic_main
      MONGODB_URI: mongodb://tic_admin:${DB_MONGO_PASSWORD:-secure_mongo_pass_change_me}@mongodb:27017/tic_fashion?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:-secure_redis_pass_change_me}@redis:6379
      JWT_SECRET: ${JWT_SECRET:-change_this_to_secure_random_string_in_production}
      API_PORT: 3000
      API_HOST: 0.0.0.0
    volumes:
      - ./apps/api-gateway:/app/apps/api-gateway:ro
      - ./src:/app/src:ro
      - /app/node_modules
    ports:
      - "3010:3000"
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tic_network
    restart: unless-stopped

  # AI Stylist Microservice (FastAPI + Python)
  ai-stylist:
    image: python:3.11-slim
    container_name: tic_ai_stylist
    working_dir: /app
    environment:
      PYTHONUNBUFFERED: 1
      FASTAPI_PORT: 8000
      MONGODB_URI: mongodb://tic_admin:${DB_MONGO_PASSWORD:-secure_mongo_pass_change_me}@mongodb:27017/tic_fashion?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:-secure_redis_pass_change_me}@redis:6379
    volumes:
      - ./microservices/ai-stylist:/app:ro
    ports:
      - "8010:8000"
    command: >
      bash -c "pip install --no-cache-dir fastapi uvicorn torch transformers pillow requests &&
               python -m uvicorn main:app --host 0.0.0.0 --port 8000 --reload 2>/dev/null || 
               echo 'FastAPI service not configured yet'"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tic_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Avatar Generation Microservice (FastAPI + Python)
  avatar-gen:
    image: python:3.11-slim
    container_name: tic_avatar_gen
    working_dir: /app
    environment:
      PYTHONUNBUFFERED: 1
      FASTAPI_PORT: 8001
      MONGODB_URI: mongodb://tic_admin:${DB_MONGO_PASSWORD:-secure_mongo_pass_change_me}@mongodb:27017/tic_fashion?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:-secure_redis_pass_change_me}@redis:6379
    volumes:
      - ./microservices/avatar-gen:/app:ro
    ports:
      - "8011:8001"
    command: >
      bash -c "pip install --no-cache-dir fastapi uvicorn torch transformers pillow numpy &&
               python -m uvicorn main:app --host 0.0.0.0 --port 8001 --reload 2>/dev/null || 
               echo 'Avatar generation service not configured yet'"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tic_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Web Mirror (React AR Experience) - served via Node.js
  web-mirror:
    build:
      context: .
      dockerfile: Dockerfile
    image: tic-web:latest
    container_name: tic_web_mirror
    working_dir: /app
    environment:
      NODE_ENV: production
      PORT: 3001
      REACT_APP_API_URL: http://localhost:3000
      REACT_APP_WEBSOCKET_URL: ws://localhost:3000
    volumes:
      - ./apps/web-mirror:/app/apps/web-mirror:ro
      - /app/node_modules
    ports:
      - "3011:3001"
    command: npm run start:web 2>/dev/null || echo "Web Mirror not configured"
    depends_on:
      - api-gateway
    networks:
      - tic_network
    restart: unless-stopped

  # Nginx Reverse Proxy (Routes to all services)
  nginx:
    image: nginx:alpine
    container_name: tic_nginx
    volumes:
      - ./infra/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/ssl:/etc/nginx/ssl:ro
    ports:
      - "8080:80"
      - "8443:443"
    depends_on:
      - api-gateway
      - web-mirror
      - ai-stylist
      - avatar-gen
    networks:
      - tic_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local

networks:
  tic_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
